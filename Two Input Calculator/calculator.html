<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/calculator.css" />
    <script src="assets/scripts/calculator.js" defer></script>
  </head>
  <body>
    <section class="calculator-container">
      <div class="input-section">
        <input id="input1" type="number" placeholder="Enter Number 1" />
        <input id="input2" type="number" placeholder="Enter Number 2" />
      </div>
      <div class="buttons">
        <button id="add">Add</button>
        <button id="sub">Sub</button>
        <button id="mul">Mul</button>
        <button id="div">Div</button>
      </div>
      <div class="result">
        <p>Result: <span id="result">0</span></p>
      </div>
    </section>
  </body>
</html>
